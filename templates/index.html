<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Janna AI BLog</title>
</head>
<body>
    <div class="author" style="position: fixed; bottom: 20px; right: 20px;">
      <p class="watermark">Made by <span><a href="https://github.com/kirephanov" target="_blank" class="watermark-link">Kirill Ephanov</a></span></p>
    </div>
    <header class="mb-5 pt-3">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="/create-post">Новая запись</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/delete-posts">Удалить записи</a>
                </li>
              </ul>
        </nav>
    </header>

    <div class="container-sm mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">
            {% for item in page_posts %}
            <div class="card mb-5" style="max-width: 38rem; box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.25); border: none;">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">{{ item }}</p>
                </div>
            </div>
            {% endfor %}
          </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
